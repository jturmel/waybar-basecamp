name: Build Binary on Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build and Upload Binary
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      # Crucial: Install the library needed for cookie decryption support
      - name: Install Dependencies (libsecret)
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-dev

      - name: Build Binary
        run: go build -v -o waybar-basecamp-bin main.go

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: waybar-basecamp-bin
